[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    --strict-markers
    --ignore=docs
    --ignore=setup.py
    --ignore=.git
    --ignore=.github
    --tb=short
    --maxfail=3
    -p no:warnings

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take more than 5 seconds
    spark: Tests requiring Spark session

log_cli = true
log_cli_level = INFO

# Coverage settings
[coverage:run]
source = spark_df_utils
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod